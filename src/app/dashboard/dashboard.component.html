<div class="container">
  <div *ngFor="let course of courses" class="card p-3 mb-5"> <!-- ngFor let course of courses -->
    <div class="card-block">
      <div class="row mb-2">
        <div class="col-2 text-center">
          <img class="align-middle" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        </div>
        <div class="col-6">
          <h5 class="text-secondary">{{ course.teacher }}</h5> <!-- inserire nome professore da corso {{course.teacher}}-->
          <h2 class="font-weight-bold">{{ course.title }}</h2> <!-- inserire nome corso da corso {{course.name}}-->
        </div>
        <div class="col-4">
          <!-- barra progresso corso (aggiungere progresso da corso {{course.perc}}) -->
          <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" style="width: 28%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>

          <!-- bottone per visualizzare dettagli corso -->
          <p class="text-right">
            <button class="btn btn-primary" type="button" data-toggle="collapse" [attr.data-target]="'#' + course.courseID | slash2underscore" aria-expanded="false" [attr.aria-controls]="course.courseID | slash2underscore">
              &uarr;
            </button>
          </p>
          <p></p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="collapse" [attr.id]="course.courseID | slash2underscore">
            <div class="card card-body"> <!-- inserire descrizione da corso {{course.desc}} -->
              {{ course.description }}
            </div>

            <div class="card card-body">
                <div class="list-group list-group-flush">
                    <a routerLink="/courses/1/units/1" class="list-group-item list-group-item-action">1. Dapibus ac facilisis in</a> <!-- ngFor let unit of units -->
                    <a routerLink="/courses/1/units/2" class="list-group-item list-group-item-action">2. Morbi leo risus</a>
                    <a routerLink="/courses/1/units/3" class="list-group-item list-group-item-action">3. Porta ac consectetur ac</a>
                    <a routerLink="/courses/1/units/4" class="list-group-item list-group-item-action">4. Vestibulum at eros</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
